name: Deploy Glue Job

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
        default: 'ap-south-1'
      env:
        description: 'Environment'
        required: true
        default: 'dev'

jobs:
  glue:
    name: Deploy stack to AWS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.region}}

    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@master
      with:
        name: my-glue-job-${{ github.event.inputs.env }}
        template: glue/deploy/cloudformation/simple-sns.yaml
        parameter-overrides: "file:///${{ github.workspace }}/deploy/cloudformation/parameters/${{ env }}-parameters.json"
