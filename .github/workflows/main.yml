name: Deploy Glue Job

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
        default: 'ap-south-1'
      env:
        description: 'Environment'
        required: true
      SourceCodeBucket:
        description: 'Source Code Bucket'
        required: true
      DataBucket:
        description: 'Data Bucket'
        required: true
      GlueDatabaseName:
        description: 'Glue Database Name'
        required: true

jobs:
  glue:
    name: Deploy stack to AWS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.region}}

    - name: Configure environment name
      id: env-name
      run: |
         pwd
         ls -ltr
         aws s3 cp --recursive ${{ github.workspace }}/glue/code/ s3://${{ github.event.inputs.SourceCodeBucket }}/glue/code/
         ls ${{ github.workspace }}/glue/deploy/parameters/${{ github.event.inputs.env}}-parameters.json
         tree .

    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@master
      with:
        name: my-glue-job-${{ github.event.inputs.env }}
        template: glue/deploy/cloudformation/simple-sns.yaml
        parameter-overrides: "SourceCodeBucket=${{ github.event.inputs.SourceCodeBucket }},DataBucket=${{ github.event.inputs.DataBucket }},GlueDatabaseName=${{ github.event.inputs.GlueDatabaseName }},EnvType=${{ github.event.inputs.env }}"
        #parameter-overrides: "file:///${{ github.workspace }}/glue/deploy/parameters/${{ github.event.inputs.env}}-parameters.json"
